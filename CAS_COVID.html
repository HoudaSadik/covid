    <link rel="stylesheet" href="leaflet.css" />

<body>
	<div id="header">
            <div>
            <!-- empty spacer div, can be used for home page icons -->

            <div id="title">
                <h2>
                Les cas contaminés du COVID_19 dans la région de Rabat Salé Kénitra
                </h2>

            <div>
            <!-- empty spacer div, can be used for social media icons -->
            </div>
            <div>
            <!-- empty spacer div, can be used for social media icons -->
            </div>
        </div>
        <div class="wrapper">
            <!-- The map element -->
            <div id="map" style="border: 1px solid #ccc"></div>
            <div id="map-slider"></div>
                <div id="hovered">
                    <h2>
                        <h4>
                            <div>
                                <span id="event-start"></span> - <span id="event-end">Du 26 Novembre 2021 au 02 Décembre 2022</span>
                            </div>
                        </h4>

                    </h2>
                </div>

</div>


<div id="wrapper">
        <center><div id="mapid" style="width: 1000px; height: 500px;"></div></center>
        <div class="leaflet-top leaflet-right"><div class="info leaflet-control">
		<script src="geprovince.geojson"></script>
		<script src="SliderControl.js"></script>
            <script>
var sliderControl = null;
var mymap = L.map('mapid').setView([31.03473183355655, -4.7130860370390595], 7); 
  					

function getColor(d) {
    return d > 40 ? '#800026' :
        d > 16  ? '#BD0026' :
        d > 8  ? '#E31A1C' :
        d > 4  ? '#FC4E2A' :
        d > 2   ? '#FD8D3C' : '#FFEDA0';
    }
    
   
function style7(feature) {
    return {
            weight: 2,
            opacity: 1,
            color: 'black',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.jour_un)
            };
            }
function style6(feature) {
    return {
            weight: 2,
            opacity: 1,
            color: 'black',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.jour_deux)
            };
            }
				function style5(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.jour_trois)
                    };
                }
				function style4(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.jour_quatre)
                    };
                }
				 function style3(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.jour_cinq)
                    };
                }
				function style2(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.jour_six)
                    };
                }
				function style1(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.jour_sept)
                    };
                }
				 
					
                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });                   
                }

                var geojson1;

                function resetHighlight1(e) {
                    geojson1.resetStyle(e.target);
                    
                }
				var geojson2;

                function resetHighlight2(e) {
                    geojson2.resetStyle(e.target);
                    
                }
				var geojson3;

                function resetHighlight3(e) {
                    geojson3.resetStyle(e.target);
                
				var geojson4;  
                }
				  function resetHighlight4(e) {
                    geojson4.resetStyle4(e.target);
                    
                }
				var geojson5;

                function resetHighlight5(e) {
                    geojson5.resetStyle(e.target);
                    
                }
				var geojson6;

                function resetHighlight6(e) {
                    geojson6.resetStyle(e.target);
					
                var geojson7;
                }  function resetHighlight7(e) {
                    geojson7.resetStyle(e.target);
                    
                }
				var geojson8;

                
				
	
                function zoomToFeature(e) {
                    mymap.fitBounds(e.target.getBounds());
                }

                function onEachFeature1(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight1,
                        click: zoomToFeature
                    });
                }
				 function onEachFeature2(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight2,
                        click: zoomToFeature
                    });
                }
				function onEachFeature3(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight3,
                        click: zoomToFeature
                    });
                }
				
				function onEachFeature4(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight4,
                        click: zoomToFeature
                    });
                }
				 function onEachFeature5(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight5,
                        click: zoomToFeature
                    });
                }
				function onEachFeature6(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight6,
                        click: zoomToFeature
                    });
                }                
				function onEachFeature7(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight7,
                        click: zoomToFeature
                    });
                }
				 
				
				
                geojson1 = L.geoJson(geprovince,{style: style1, onEachFeature: onEachFeature1, time: "26_Novembre_2021"
                        }
                );
                geojson2 = L.geoJson(geprovince,{style: style2, onEachFeature: onEachFeature2, time: "27_Novembre_2021"
                        }
                );
                geojson3 = L.geoJson(geprovince,{style: style3, onEachFeature: onEachFeature3, time: "28_Novembre_2021"
                        }
                );
                geojson4 = L.geoJson(geprovince,{style: style4, onEachFeature: onEachFeature4, time: "29_Novembre_2021"
                        }
                );
                geojson5 = L.geoJson(geprovince,{style: style5, onEachFeature: onEachFeature5, time: "30_Novembre_2021"
                        }
                );
                geojson6 = L.geoJson(geprovince,{style: style6, onEachFeature: onEachFeature6, time: "1_Décembre_2022"
                        }
                );
                geojson7 = L.geoJson(geprovince,{style: style7, onEachFeature: onEachFeature7, time: "2_Décembre_2022"
                        }
                );
				
				
				 layerGroup = L.layerGroup([geojson1, geojson2, geojson3, geojson4, geojson5, geojson6, geojson7]);
				var sliderControl = L.control.sliderControl({layer:layerGroup, follow: true});
				mymap.addControl(sliderControl);
				sliderControl.startSlider();
    
				var legend = L.control({position: 'topright'});

                legend.onAdd = function (mymap) {

					var div = L.DomUtil.create('div', 'info legend');
							grades = [4.0,7.1, 9.9,12.8,17.0];
							labels = [];
							
					// loop through our density intervals and generate a label with a colored square for each interval
					for (var i = 0; i < grades.length; i++) {
					div.innerHTML +='<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
					grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
				}

				return div;
				}

               
					

				L.control.layers({},{'Agences ANAPEC': Layer_Agences,'Railways': Layer_railways}).addTo(mymap).expand();

				 legend.addTo(mymap);
				
				
            </script>
<style>
                .legend {
                    line-height: 18px;
                    color: #555;
                }
                .legend i {
                    width: 18px;
                    height: 18px;
                    float: left;
                    margin-right: 8px;
                    opacity: 0.7;
                }
            </style>
